<VirtualHost @IP@:@PORT@>
    ServerName @DOMAIN@:@PORT@
    ErrorLog logs/@PACKAGE@-error.log

    LogFormat "%h %l %u %t \"%r\" %>s %b" common
    CustomLog logs/@PACKAGE@-access.log common

    # Do not include the trailing slash here
    DocumentRoot /srv/@SITE@
</VirtualHost>

